<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Huddle</h1>
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
    </header>
    <main class="main">
      <h2 class="subtitle">Build The Community Your Fans Will Love</h2>
      <p class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </main>
    <footer>
      <nav class="social-media">
        <a href="#"><img src="icons/bxl-facebook-circle.svg" alt="facebook icon"></a>
        <a href="#"><img src="icons/bxl-twitter.svg" alt="twitter icon"></a>
        <a href="#"><img src="icons/bxl-instagram.svg" alt="instagram icon"></a>
      </nav>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
